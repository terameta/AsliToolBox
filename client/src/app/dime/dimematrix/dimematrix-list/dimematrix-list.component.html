<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-bordered table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Bound Stream</th>
					<th width="80">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of items; let i = index;">
					<td>{{ item.name }}</td>
					<td>
						<span *ngFor="let stream of streams">
							<span *ngIf="stream.id == item.stream">{{stream.name}}</span>
						</span>
						<!--<pre>{{mapService.items | async | json}}</pre>-->
					</td>
					<td>
						<div class="btn-toolbar" role="toolbar" aria-label="Stream Actions">
							<div class="btn-group btn-group-xs" role="group">
								<button class="btn btn-xs btn-default" [routerLink]="['../matrix-detail', item.id]" title="Details/Edit"><i class="fa fa-pencil fa-fw"></i></button>
							</div>
							<div class="btn-group btn-group-xs pull-right" role="group">
								<button type="button" class="btn btn-danger btn-xs" (click)="mainService.delete(item.id, item.name)" title="Delete"><i class="fa fa-trash fa-fw" aria-hidden="true"></i></button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="btn-toolbar" role="toolbar" aria-label="Matrix Menu">
	<div class="btn-group btn-group-xs" role="group">
		<button type="button" class="btn btn-default btn-xs" title="Matrix List" routerLink="matrix-list"><i class="fa fa-th fa-fw"></i> Matrices</button>
		<button type="button" class="btn btn-default btn-xs" title="Current Item: {{mainService.curItem.name}}" *ngIf="mainService.curItem.id > 0"><i class="fa fa-angle-double-right fa-fw"></i> {{mainService.curItem.name}}</button>
	</div>
	<div class="btn-group btn-group-xs" role="group">
		<button type="button" class="btn btn-default btn-xs" title="Matrix List" routerLink="matrix-list"><i class="fa fa-list fa-fw"></i> List</button>
		<div class="btn-group btn-group-xs" role="group">
			<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fa fa-exchange fa-fw"></i> Go To
				<span class="caret"></span>
    		</button>
			<ul class="dropdown-menu">
				<li *ngFor="let matrix of mainService.items | async"><a [routerLink]="['/dime/matrix/matrix-detail', matrix.id]">Go to {{matrix.name}}</a></li>
				<li *ngIf="(mainService.items | async)?.length == 0"><a style="cursor: pointer;" (click)="mainService.create()">No matrices are defined. Click here to create the first one.</a></li>
			</ul>
		</div>
		<button type="button" class="btn btn-default btn-xs" title="New Matrix" (click)="mainService.create()"><i class="fa fa-plus fa-fw"></i> New</button>
	</div>
	<div class="btn-group btn-group-xs pull-right" role="group">
		<button type="button" class="btn btn-default" title="Help"><i class="fa fa-question fa-fw"></i> Help</button>
	</div>
</div>

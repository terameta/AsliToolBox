<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-bordered table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Environment</th>
					<th>Database</th>
					<th>Table</th>
					<th width="80">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let stream of streamList; let i = index;">
					<td>{{ stream.name }}</td>
					<td>
						<span *ngFor="let sType of streamTypeList">
							<span *ngIf="sType.id == stream.type">{{sType.name}}</span>
						</span>
					</td>
					<td>
						<span *ngFor="let environment of environmentList">
							<span *ngIf="environment.id == stream.environment">{{environment.name}}</span>
						</span>
					</td>
					<td>{{ stream.dbName }}</td>
					<td>{{ stream.tableName }}</td>
					<td>
						<div class="btn-toolbar" role="toolbar" aria-label="Stream Actions">
							<div class="btn-group btn-group-xs" role="group">
								<button class="btn btn-xs btn-default" [routerLink]="['../stream-detail', stream.id]" title="Details/Edit"><i class="fa fa-pencil fa-fw"></i></button>
							</div>
							<div class="btn-group btn-group-xs pull-right" role="group" ng-show="!streamForm.$visible">
								<button type="button" class="btn btn-danger btn-xs" (click)="streamDelete(stream.id)" title="Delete"><i class="fa fa-trash fa-fw" aria-hidden="true"></i></button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

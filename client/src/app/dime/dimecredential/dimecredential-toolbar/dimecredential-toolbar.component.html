<div class="btn-toolbar" role="toolbar" aria-label="Credentials Menu">
	<div class="btn-group btn-group-xs" role="group">
		<button type="button" class="btn btn-default btn-xs" title="Credential List" routerLink="credential-list"><i class="fa fa-key fa-fw"></i> Credentials</button>
		<button type="button" class="btn btn-default btn-xs" title="Current Item: {{mainService.currentItem.name}}" *ngIf="mainService.currentItem.id > 0" [routerLink]="['/dime/credentials/credential-detail', mainService.currentItem.id]">
			<i class="fa fa-angle-double-right fa-fw"></i> {{mainService.currentItem.name}}
		</button>
	</div>
	<div class="btn-group btn-group-xs" role="group">
		<button type="button" class="btn btn-default btn-xs" title="Credential List" routerLink="credential-list"><i class="fa fa-list fa-fw"></i> List</button>
		<div class="btn-group btn-group-xs" role="group">
			<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fa fa-exchange fa-fw"></i> Go To
				<span class="caret"></span>
    		</button>
			<ul class="dropdown-menu" role="menu">
				<li *ngFor="let credential of mainService.itemList"><a [routerLink]="['/dime/credentials/credential-detail', credential.id]">{{credential.name}}</a></li>
				<li *ngIf="mainService.itemList.length == 0"><a style="cursor: pointer;" (click)="mainService.create()">No items are defined. Click here to create the first one.</a></li>
			</ul>
		</div>
		<button type="button" class="btn btn-default btn-xs" title="New Credential" (click)="mainService.create()"><i class="fa fa-plus fa-fw"></i> New</button>
	</div>
	<div class="btn-group btn-group-xs pull-right" role="group">
		<button type="button" class="btn btn-default" title="Help"><i class="fa fa-question fa-fw"></i> Help</button>
	</div>
</div>

<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-bordered-table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Source Environment</th>
					<th>Target Environment</th>
					<th width="80">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let process of mainService.items | async; let i = index;">
					<td>{{process.name}}</td>
					<td>{{process.source}}</td>
					<td>{{process.target}}</td>
					<td>
						<div class="btn-toolbar" role="toolbar" aria-label="Process Actions">
							<div class="btn-group btn-group-xs" role="group">
								<!--<button class="btn btn-default" type="button" title="Details/Edit"><i class="fa fa-pencil fa-fw"></i></button>-->
								<button class="btn btn-xs btn-default" [routerLink]="['../process-detail', process.id]" title="Details/Edit"><i class="fa fa-pencil fa-fw"></i></button>
							</div>
							<div class="btn-group btn-group-xs pull-right" role="group">
								<button class="btn btn-danger" type="button" title="Details/Edit" (click)="mainService.delete(process.id, process.name)"><i class="fa fa-trash fa-fw"></i></button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

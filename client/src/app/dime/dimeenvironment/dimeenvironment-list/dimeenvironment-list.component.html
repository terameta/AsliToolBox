<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-hover table-striped table-condensed">
					<thead>
						<tr>
							<th>Name</th>
							<th>Type</th>
							<th>Server</th>
							<th>Port</th>
							<th>isVerified?</th>
							<th>Username</th>
							<th>Password</th>
							<th width="160">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let environment of environmentList; let i = index;" (click)="goToDetail(environment.id)">
							<td>{{ environment.name }}</td>
							<td>{{ environment.type }}</td>
							<td>{{ environment.server }}</td>
							<td>{{ environment.port }}</td>
							<td>{{ environment.verified }}</td>
							<td>{{ environment.username }}</td>
							<td>{{ environment.password }}</td>
							<td>
								<button class="btn btn-xs btn-primary" [routerLink]="['../environment-detail', environment.id]"><i class="fa fa-fw fa-asterisk"></i></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

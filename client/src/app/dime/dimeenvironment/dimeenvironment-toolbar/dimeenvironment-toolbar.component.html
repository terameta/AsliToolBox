<div class="btn-toolbar" role="toolbar" aria-label="Environments Menu">
	<div class="btn-group btn-group-xs" role="group">
		<button type="button" class="btn btn-default btn-xs" title="Environment List" routerLink="environment-list"><i class="fa fa-building fa-fw"></i> Environments</button>
	</div>
	<div class="btn-group btn-group-xs" role="group">
		<button type="button" class="btn btn-default btn-xs" title="Environment List" routerLink="environment-list"><i class="fa fa-list fa-fw"></i> List</button>
		<div class="btn-group btn-group-xs" role="group">
			<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fa fa-exchange fa-fw"></i> Go To
				<span class="caret"></span>
    		</button>
			<ul class="dropdown-menu">
				<li *ngFor="let environment of environmentList"><a [routerLink]="['/dime/environments/environment-detail', environment.id]">Go to {{environment.name}}</a></li>
			</ul>
		</div>
		<button type="button" class="btn btn-default btn-xs" title="New Environment" (click)="create()"><i class="fa fa-plus fa-fw"></i> New</button>
	</div>
	<div class="btn-group btn-group-xs pull-right" role="group">
		<button type="button" class="btn btn-default" title="Help"><i class="fa fa-question fa-fw"></i> Help</button>
	</div>
</div>

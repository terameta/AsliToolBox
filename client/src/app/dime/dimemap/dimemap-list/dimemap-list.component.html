<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-bordered-table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Source Stream</th>
					<th>Target Stream</th>
					<th width="80">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let map of mainService.items | async; let i = index;">
					<td>{{map.name}}</td>
					<td>
						<span *ngFor="let stream of streamService.items | async">
							<span *ngIf="stream.id == map.source">{{stream.name}}</span>
						</span>
					</td>
					<td>
						<span *ngFor="let stream of streamService.items | async">
							<span *ngIf="stream.id == map.target">{{stream.name}}</span>
						</span>
					</td>
					<td>
						<div class="btn-toolbar" role="toolbar" aria-label="Map Actions">
							<div class="btn-group btn-group-xs" role="group">
								<!--<button class="btn btn-default" type="button" title="Details/Edit"><i class="fa fa-pencil fa-fw"></i></button>-->
								<button class="btn btn-xs btn-default" [routerLink]="['../map-detail', map.id]" title="Details/Edit"><i class="fa fa-pencil fa-fw"></i></button>
							</div>
							<div class="btn-group btn-group-xs pull-right" role="group">
								<button class="btn btn-danger" type="button" title="Details/Edit" (click)="mainService.delete(map.id)"><i class="fa fa-trash fa-fw"></i></button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

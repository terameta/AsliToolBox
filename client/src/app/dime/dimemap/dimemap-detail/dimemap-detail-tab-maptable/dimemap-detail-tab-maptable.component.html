<div class="btn-toolbar" role="toolbar">
	<div class="btn-group btn-group-xs" role="group">
		<button class="btn btn-default" type="button" title="Refresh Map" (click)="mainService.refreshMapTable()"># of items</button>
	</div>
	<div class="btn-group btn-group-xs pull-right" role="group">
		<button class="btn btn-default" type="button" title="Refresh Map" (click)="mainService.refreshMapTable()"><i class="fa fa-refresh fa-fw"></i> Refresh</button>
		<button class="btn btn-default" type="button" title="Zen Mode" (click)="mainService.refreshMapTable()"><i class="fa fa-expand fa-fw"></i> Zen Mode</button>
	</div>
</div>
<hotTable *ngIf="mainService.curItemMapData.length > 0" [data]="mainService.curItemMapData"
           [columns]="mainService.curItemMapColumns"
           [colHeaders]="mainService.curItemMapColHeaders"
           [options]="options">
</hotTable>

<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-bordered-table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Schedule</th>
					<th>Status</th>
					<th width="100">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let schedule of mainService.items | async; let i = index;">
					<td>{{schedule | json}}</td>
					<td>{{schedule.name}}</td>
					<td>{{findStatus(schedule.status)}}</td>
					<!-- <td>
						<span *ngFor="let environment of environmentService.items | async">
							<span *ngIf="environment.id == process.source">{{environment.name}}</span>
						</span>
					</td>
					<td>
						<span *ngFor="let environment of environmentService.items | async">
							<span *ngIf="environment.id == process.target">{{environment.name}}</span>
						</span>
					</td>-->
					<td>
						<div class="btn-toolbar" role="toolbar" aria-label="Process Actions">
							<div class="btn-group btn-group-xs" role="group">
								<button class="btn btn-xs btn-default" [routerLink]="['../schedule-detail', schedule.id]" title="Details/Edit"><i class="fa fa-pencil fa-fw"></i></button>
							</div>
							<div class="btn-group btn-group-xs pull-right" role="group">
								<button class="btn btn-danger" type="button" title="Details/Edit" (click)="mainService.delete(schedule.id, schedule.name)"><i class="fa fa-trash fa-fw"></i></button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

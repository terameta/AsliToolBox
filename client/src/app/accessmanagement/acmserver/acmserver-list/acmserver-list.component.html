<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-bordered table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Hostname</th>
					<th>Port</th>
					<th>SSL Enabled</th>
					<th>Trusted</th>
					<th>Base DN</th>
					<th>User DN</th>
					<th width="80">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let server of mainService.items | async; let i = index;">
					<td>{{ server.name }}</td>
					<td>{{ server.hostname }}</td>
					<td>{{ server.port }}</td>
					<td>{{ server.sslenabled }}</td>
					<td>{{ server.istrusted }}</td>
					<td>{{ server.basedn }}</td>
					<td>{{ server.userdn }}</td>
					<td>
						<div class="btn-toolbar" role="toolbar" aria-label="Access Management Server Actions">
							<div class="btn-group btn-group-xs" role="group">
								<button class="btn btn-xs btn-default" [routerLink]="['../server-detail', server.id]" title="Details/Edit"><i class="fa fa-pencil fa-fw"></i></button>
							</div>
							<div class="btn-group btn-group-xs pull-right" role="group">
								<button type="button" class="btn btn-danger btn-xs" (click)="mainService.delete(server.id, server.name)" title="Delete"><i class="fa fa-trash fa-fw" aria-hidden="true"></i></button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<form #fieldf="ngForm" (ngSubmit)="mainService.update()" class="form-horizontal">
	<div class="form-group">
		<label for="fieldDescriptiveDB" class="col-2 control-label">Application Name:</label>
		<div class="col-10">
			<input type="text" name="fieldDescriptiveDB" id="fieldDescriptiveDB" class="form-control" [ngModel]="field.descriptiveDB" disabled>
		</div>
	</div>
	<div class="form-group">
		<label for="fieldDescriptiveDB" class="col-2 control-label">Cube Name:</label>
		<div class="col-10">
			<input type="text" name="fieldBoundCube" id="fieldBoundCube" class="form-control" [ngModel]="mainService.currentItem.tableName" disabled>
		</div>
	</div>
	<div class="form-group">
		<label for="fieldDescriptiveTable" class="col-2 control-label">Alias Table:</label>
		<div class="col-10">
			<div class="input-group">
				<select name="fieldDescriptiveTable" id="fieldDescriptiveTable" class="form-control" [(ngModel)]="field.descriptiveTable">
					<option *ngFor="let selectableTable of field.descriptiveTableList" [value]="selectableTable.name">
						{{selectableTable.name}}
						<span *ngIf="selectableTable.type"> ({{selectableTable.type}})</span>
					</option>
				</select>
				<div class="input-group-append">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" [disabled]="!field.descriptiveDB" (click)="mainService.fieldRefreshTables(field)">Refresh</button>
					</span>
				</div>

			</div>
			<span class="help-block" *ngIf="!field.descriptiveDB">
				<div class="well well-warning well-sm">
					Please assign an application to be able to change the alias table assignment.
				</div>
			</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-10 col-offset-2">
			<button class="btn btn-primary btn-xs" type="submit">
				<i class="fa fa-floppy-o fa-fw"></i> Save Changes
			</button>
			<button class="btn btn-default btn-xs" type="button" [disabled]="!field.descriptiveDB" (click)="setAllAliasTablesSameAsThisOne()">Set to All Fields & Save</button>
		</div>
	</div>
</form>

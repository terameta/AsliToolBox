<div class="btn-toolbar" role="toolbar" style="margin-bottom: 5px;">
	<div class="btn-group btn-group-xs" role="group">
		<button class="btn btn-default" type="button" title="New Export" (click)="create()">
			<i class="fa fa-plus fa-fw"></i> New Export
		</button>
		<button class="btn btn-default" type="button" title="Refresh Export List">
			<i class="fa fa-refresh fa-fw"></i> Refresh List
		</button>
	</div>
</div>
<div class="table-responsive">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Name</th>
				<th width="100">Actions</th>
			</tr>
		</thead>
		<tbody>
			<ng-container *ngIf="mainService.currentItem.exports?.length == 0">
				<tr>
					<td colspan="100">No data exports are defined yet, please create using above button.</td>
				</tr>
			</ng-container>
			<ng-container *ngFor="let export of mainService.currentItem.exports; let i = index;">
				<tr>
					<td>
						<a [routerLink]="['../', export.id]">{{export.name}}</a>
					</td>
					<td>
						<div class="btn-toolbar" role="toolbar" aria-label="Stream Actions">
							<div class="btn-group btn-group-xs" role="group">
								<button class="btn btn-xs btn-default" [routerLink]="['../', export.id]" title="Details/Edit">
									<i class="fa fa-sliders fa-fw"></i>
								</button>
							</div>
							<div class="btn-group btn-group-xs pull-right" role="group">
								<button type="button" class="btn btn-danger btn-xs" (click)="delete(export.id, export.name)" title="Delete">
									<i class="fa fa-trash fa-fw" aria-hidden="true"></i>
								</button>
							</div>
						</div>
					</td>
				</tr>
			</ng-container>
		</tbody>
	</table>
</div>

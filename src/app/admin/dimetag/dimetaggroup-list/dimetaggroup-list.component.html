<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>Name</th>
			<th width="180">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let group of mainService.groupList">
			<td>{{ group.name }}</td>
			<td>
				<div class="btn-toolbar" role="toolbar" aria-label="Tag Group Actions">
					<div class="btn-group btn-group-xs" role="group">
						<button class="btn btn-xs btn-default" [routerLink]="['../' + group.id]" title="Details/Edit">
							<i class="fa fa-pencil fa-fw"></i>
						</button>
						<button class="btn btn-xs btn-default" title="Rename Group" (click)="mainService.groupRename(group.id, group.name)">
							<i class="fa fa-i-cursor fa-fw"></i>
						</button>
					</div>
					<div class="btn-group btn-grop-xs" role="group">
						<button class="btn btn-xs btn-default" title="Move Up" (click)="mainService.groupReorder(group.id, 'UP')">
							<i class="fa fa-caret-up fa-fw"></i>
						</button>
						<button class="btn btn-xs btn-default" title="Move Down" (click)="mainService.groupReorder(group.id, 'DOWN')">
							<i class="fa fa-caret-down fa-fw"></i>
						</button>
					</div>
					<div class="btn-group btn-group-xs pull-right" role="group">
						<button type="button" class="btn btn-danger btn-xs" (click)="mainService.groupDelete(group.id, group.name)" title="Delete">
							<i class="fa fa-trash fa-fw" aria-hidden="true"></i>
						</button>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>

<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Edit Secret</h3>
	</div>
	<div class="box-body">
		<form (ngSubmit)="secretService.update(currentItem)" #f="ngForm" class="form-horizontal">
			<div class="form-group">
				<label for="secretName" class="col-2 control-label">Name:</label>
				<div class="col-10">
					<input type="text" name="secretName" id="secretName" class="form-control" [(ngModel)]="currentItem.details.name">
					<!-- <pre>{{currentItem | json}}</pre> -->
				</div>
			</div>
			<div class="form-group">
				<label for="secretName" class="col-2 control-label">Secret:</label>
				<div class="col-10">
					<input type="text" name="secretSecret" id="secretSecret" class="form-control" [(ngModel)]="currentItem.details.secret">
				</div>
			</div>
			<div class="form-group">
				<label class="col-2 control-label">
					White List:
					<br>
					<button class="btn btn-success btn-xs pull-right" type="button" (click)="whiteListItemAdd()">
						<i class="fa fa-plus fa-fw"></i>
					</button>
				</label>
				<div class="col-10">
					<table class="table table-hover table-condensed">
						<tbody>
							<ng-container *ngFor="let whiteListItem of currentItem.details.whiteList; let idx = index; trackBy: customTrackBy">
								<tr>
									<td>
										<label for="whiteListItem{{idx}}" class="control-label">{{ idx + 1 }}</label>
									</td>
									<td>
										<input type="text" name="whiteListItem{{idx}}" id="whiteListItem{{idx}}" class="form-control" placeholder="IP address/Domain Name" [(ngModel)]="currentItem.details.whiteList[idx]">
									</td>
									<td>
										<button class="btn btn-success btn-xs pull-right" type="button" (click)="whiteListItemDelete(idx)">
											<i class="fa fa-trash fa-fw"></i>
										</button>
									</td>
								</tr>
							</ng-container>
						</tbody>
					</table>
				</div>
			</div>
			<div class="form-group">
				<div class="col-10 col-offset-2">
					<div class="btn-group btn-group-xs" role="group">
						<button class="btn btn-primary btn-xs" type="submit">
							<i class="fa fa-floppy-o fa-fw"></i> Save Changes
						</button>
						<button class="btn btn-warning btn-xs" type="button" routerLink="/dime/secrets/secret-list">
							<i class="fa fa-ban fa-fw"></i> Cancel
						</button>
					</div>
					<div class="btn-group btn-group-xs pull-right" role="group">
						<button class="btn btn-danger btn-xs pull-right" type="button" (click)="secretService.delete(currentItem.id, currentItem.details.name)">
							<i class="fa fa-trash fa-fw"></i> Delete
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="container-fluid" *ngIf="state$ | async as state">
	<div class="row">
		<div class="col">
			<div class="table-responsive">
				<table class="table table-sm table-hover table-borderless m-0">
					<thead>
						<tr>
							<th class="border-bottom border-warning m-0 p-0" width="10">Actions</th>
							<th width="24">&nbsp;</th>
							<th class="border-bottom border-warning m-0 p-0">Name</th>
							<th width="24">&nbsp;</th>
							<th class="border-bottom border-warning m-0 p-0">White List</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="px-0 text-nowrap text-right">
								<i class="fa fa-plus-square fa-fw text-success pointer" (click)="secretService.create()"></i>
							</td>
							<td>&nbsp;</td>
							<td class="px-0">
								<span class="p-0 pointer" (click)="secretService.create()" title="New Item">
									<i class="fa fa-chevron-right text-warning"></i>
									<i class="fa fa-chevron-right text-warning"></i>
									New Item
								</span>
							</td>
						</tr>
						<ng-container *ngFor="let itemid of state.ids">
							<ng-container *ngIf="state.items[itemid] as item">
								<tr>
									<td class="text-nowrap d-flex justify-content-between px-0 py-1">
										<a [routerLink]="item.id" title="Main Definitions"><i class="fa fa-edit fa-fw"></i></a>

										<i class="fa fa-trash fa-fw ml-3 pointer text-danger" title="Delete" (click)="secretService.delete(item.id, item.name)"></i>
									</td>
									<td class="p-0">&nbsp;</td>
									<td class="p-0">
										<a [routerLink]="itemid">
											<i class="fa fa-chevron-right text-warning"></i>
											{{item.name}}
										</a>
									</td>
									<td class="p-0">&nbsp;</td>
									<td class="p-0">
										{{whiteListPresent(item.whiteList)}}
									</td>
								</tr>
							</ng-container>
						</ng-container>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

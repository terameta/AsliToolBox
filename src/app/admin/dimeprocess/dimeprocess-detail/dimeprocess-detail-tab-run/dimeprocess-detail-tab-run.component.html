<div class="btn-toolbar">
	<div class="btn-group btn-group-xs">
		<button type="button" class="btn btn-success" (click)="mainService.run()" title="Initiate Process" [disabled]="mainService.currentItem.status == dimeProcessStatus.Running">
			<i class="fa fa-space-shuttle fa-fw" aria-hidden="true"></i> Initiate Process
		</button>
	</div>
	<div class="btn-group btn-group-xs ml-auto">
		<button type="button" class="btn btn-warning" (click)="mainService.unlock()" title="Unlock Process" [disabled]="mainService.currentItem.status == dimeProcessStatus.Ready">
			<i class="fa fa-unlock fa-fw" aria-hidden="true"></i> Unlock Process
		</button>
	</div>
</div>


<hr *ngIf="mainService.currentItem.status == dimeProcessStatus.Running || mainService.currentLog">
<pre *ngIf="mainService.currentItem.status == dimeProcessStatus.Running || mainService.currentLog">{{mainService.currentLog}}</pre>

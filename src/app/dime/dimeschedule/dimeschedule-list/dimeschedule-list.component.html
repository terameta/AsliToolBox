<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-bordered-table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Second</th>
					<th>Minute</th>
					<th>Hour</th>
					<th>Day of Month</th>
					<th>Month</th>
					<th>Day of Week</th>
					<th>Status</th>
					<th width="100">Actions</th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let id of mainService.itemids; let i = index;">
					<tr *ngFor="let cron of mainService.items[id].schedule; let c = index;">
						<td *ngIf="c == 0" [attr.rowspan]="mainService.items[id].schedule.length || 1">{{mainService.items[id].name}}</td>
						<td>{{cron.second}}</td>
						<td>{{cron.minute}}</td>
						<td>{{cron.hour}}</td>
						<td>{{cron.dayofmonth}}</td>
						<td>{{cron.month}}</td>
						<td>{{cron.dayofweek}}</td>
						<td *ngIf="c == 0" [attr.rowspan]="mainService.items[id].schedule.length || 1">{{findStatus(mainService.items[id].status)}}</td>
						<td *ngIf="c == 0" [attr.rowspan]="mainService.items[id].schedule.length || 1">
							<div class="btn-toolbar" role="toolbar" aria-label="Process Actions">
								<div class="btn-group btn-group-xs" role="group">
									<button class="btn btn-xs btn-default" [routerLink]="['../schedule-detail', id]" title="Details/Edit">
										<i class="fa fa-pencil fa-fw"></i>
									</button>
								</div>
								<div class="btn-group btn-group-xs pull-right" role="group">
									<button class="btn btn-danger" type="button" title="Details/Edit" (click)="mainService.delete(id, schedule.name)">
										<i class="fa fa-trash fa-fw"></i>
									</button>
								</div>
							</div>
						</td>
					</tr>
				</ng-container>
			</tbody>
		</table>
	</div>
</div>

<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Environment</th>
					<th>Database</th>
					<th>Table</th>
					<th width="160">Actions</th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let item of mainService.itemList">
					<tr *ngIf="shouldListItem(item.id)">
						<td>
							<a [routerLink]="['../stream-detail', item.id]" class="at-table-link">{{item.name}}</a>
						</td>
						<td> {{ mainService.getStreamTypeDescription(item.type) }} </td>
						<td>
							<a routerLink="../../environments/environment-detail/{{ environmentService.itemObject[item.environment]?.id }}" class="at-table-link">{{ environmentService.itemObject[item.environment]?.name }}</a>
						</td>
						<td>{{ item.dbName }}</td>
						<td>{{ item.tableName }}</td>
						<td>
							<div class="btn-toolbar" role="toolbar" aria-label="Stream Actions">
								<div class="btn-group btn-group-xs" role="group">
									<button class="btn btn-xs btn-default" [routerLink]="['../stream-detail', item.id]" title="Details/Edit">
										<i class="fa fa-sliders fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../stream-detail', item.id, 'fields']" title="Fields">
										<i class="fa fa-columns fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../stream-detail', item.id, 'fielddescriptions']" title="Field Descriptions">
										<i class="fa fa-align-justify fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../stream-detail', item.id, 'export']" title="Field Descriptions">
										<i class="fa fa-download fa-fw"></i>
									</button>
								</div>
								<div class="btn-group btn-group-xs pull-right" role="group">
									<button type="button" class="btn btn-danger btn-xs" (click)="mainService.delete(item.id, item.name)" title="Delete">
										<i class="fa fa-trash fa-fw" aria-hidden="true"></i>
									</button>
								</div>
							</div>
						</td>
					</tr>
				</ng-container>
			</tbody>
		</table>
	</div>
</div>

<div class="btn-toolbar" role="toolbar">
	<div class="btn-group btn-group-xs" role="group">
		<button class="btn btn-default" type="button" title="New Export" (click)="create()">
			<i class="fa fa-plus fa-fw"></i> New Export
		</button>
		<button class="btn btn-default" type="button" title="Refresh Export List">
			<i class="fa fa-refresh fa-fw"></i> Refresh List
		</button>
	</div>
</div>
<div class="table-responsive">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Name</th>
				<th width="100">Actions</th>
			</tr>
		</thead>
		<tbody>
			<ng-container *ngIf="mainService.currentItem.exports?.length == 0">
				<tr>
					<td colspan="100">No data exports are defined yet, please create using above button.</td>
				</tr>
			</ng-container>
			<ng-container *ngFor="let export of mainService.currentItem.exports; let i = index;">
				<tr>
					<td>{{export.name}}</td>
				</tr>
			</ng-container>
		</tbody>
	</table>
</div>
<pre>{{ mainService.currentItem.exports | json }}</pre>

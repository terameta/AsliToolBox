<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-bordered-table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Source Stream</th>
					<th>Target Stream</th>
					<th width="240">Actions</th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let map of mainService.itemList; let i = index;">
					<tr *ngIf="shouldListItem(map.id)">
						<td>
							<a [routerLink]="['../map-detail', map.id, 'maindefinitions']">{{map.name}}</a>
						</td>
						<td>
							<a routerLink="../../streams/stream-detail/{{streamService.itemObject[map.source]?.id}}">{{streamService.itemObject[map.source]?.name}}</a>
						</td>
						<td>
							<a routerLink="../../streams/stream-detail/{{streamService.itemObject[map.target]?.id}}">{{streamService.itemObject[map.target]?.name}}</a>
						</td>
						<td>
							<div class="btn-toolbar" role="toolbar" aria-label="Map Actions">
								<div class="btn-group btn-group-xs" role="group">
									<button class="btn btn-xs btn-default" [routerLink]="['../map-detail', map.id, 'maindefinitions']" title="Main Definitions">
										<i class="fa fa-pencil fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../map-detail', map.id, 'maptable']" title="Map Table">
										<i class="fa fa-globe fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../map-detail', map.id, 'sourcedefinitions']" title="Source Stream">
										<i class="fa fa-arrows"></i>
										<i class="fa fa-angle-double-right"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../map-detail', map.id, 'targetdefinitions']" title="Target Stream">
										<i class="fa fa-angle-double-right"></i>
										<i class="fa fa-arrows"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../map-detail', map.id, 'importexport']" title="Import/Export">
										<i class="fa fa-exchange fa-rotate-90 fa-fw"></i>
									</button>
								</div>
								<div class="btn-group btn-group-xs pull-right" role="group">
									<button class="btn btn-danger" type="button" title="Details/Edit" (click)="mainService.delete(map.id)">
										<i class="fa fa-trash fa-fw"></i>
									</button>
								</div>
							</div>
						</td>
					</tr>
				</ng-container>
			</tbody>
		</table>
	</div>
</div>

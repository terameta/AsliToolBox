<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Whitelist</th>
					<th width="100">Actions</th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let itemid of (state$ | async)?.ids">
					<tr>
						<td>
							<a [routerLink]="['../secret-detail', itemid]" class="at-table-link">{{(state$ | async)?.items[itemid].details.name}}</a>
						</td>
						<td>
							{{whiteListPresent((state$ | async)?.items[itemid].details.whiteList)}}
						</td>
						<td>
							<div class="btn-toolbar" role="toolbar" aria-label="Secret Actions">
								<div class="btn-group btn-group-xs" role="group">
									<button class="btn btn-xs btn-default" [routerLink]="['../secret-detail', itemid]" title="Details/Edit">
										<i class="fa fa-pencil fa-fw"></i>
									</button>
								</div>
								<div class="btn-group btn-group-xs pull-right" role="group">
									<button type="button" class="btn btn-danger btn-xs" (click)="secretService.delete(itemid)" title="Delete">
										<i class="fa fa-trash fa-fw" aria-hidden="true"></i>
									</button>
								</div>
							</div>
						</td>
					</tr>
				</ng-container>
			</tbody>
		</table>
	</div>
</div>

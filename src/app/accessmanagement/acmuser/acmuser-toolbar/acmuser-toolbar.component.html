<div class="btn-toolbar" role="toolbar" aria-label="Access Management Users Menu">
	<div class="btn-group btn-group-xs" role="group">
		<button type="button" class="btn btn-default btn-xs" title="User List" routerLink="user-list"><i class="fa fa-user fa-fw"></i> Users</button>
		<button type="button" class="btn btn-default btn-xs" title="Current Item: {{mainService.curItem.name}} {{mainService.curItem.surname}}" *ngIf="mainService.curItem.id > 0"><i class="fa fa-angle-double-right fa-fw"></i> {{mainService.curItem.name}} {{mainService.curItem.surname}}</button>
	</div>
	<div class="btn-group btn-group-xs" role="group">
		<button type="button" class="btn btn-default btn-xs" title="User List" routerLink="user-list"><i class="fa fa-list fa-fw"></i> List</button>
		<div class="btn-group btn-group-xs" role="group">
			<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fa fa-exchange fa-fw"></i> Go To
				<span class="caret"></span>
    		</button>
			<ul class="dropdown-menu">
				<li *ngFor="let user of mainService.items | async"><a [routerLink]="['/accessmanagement/users/user-detail', user.id]">Go to {{user.name}} {{user.surname}}</a></li>
			</ul>
		</div>
		<button type="button" class="btn btn-default btn-xs" title="New User" (click)="mainService.create()"><i class="fa fa-plus fa-fw"></i> New</button>
	</div>
	<div class="btn-group btn-group-xs pull-right" role="group">
		<button type="button" class="btn btn-default" title="Help"><i class="fa fa-question fa-fw"></i> Help</button>
	</div>
</div>

<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Edit Access Management Server</h3>
	</div>
	<div class="box-header">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#servertabmaindefinitions" data-toggle="tab">Main Definitions</a></li>
			<!--<li><a href="#servertabfields" data-toggle="tab">Fields</a></li>-->
		</ul>
	</div>
	<div class="box-body">
		<div class="tab-content">
			<div class="tab-pane fade in active" id="servertabmaindefinitions">
				<form (ngSubmit)="mainService.update()" #f="ngForm" class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label for="serverName" class="col-xs-1 control-label">Name:</label>
							<div class="col-xs-11">
								<input type="text" class="form-control" id="serverName" name="serverName" [(ngModel)]="mainService.curItem.name">
							</div>
						</div>
						<div class="form-group">
							<label for="serverDescription" class="col-xs-1 control-label">Description:</label>
							<div class="col-xs-11">
								<textarea name="serverDescription" id="serverDescription" rows="2" class="form-control" [(ngModel)]="mainService.curItem.description"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="serverPrefix" class="col-xs-1 control-label">Prefix:</label>
							<div class="col-xs-11">
								<input type="text" class="form-control" id="serverPrefix" name="serverPrefix" [(ngModel)]="mainService.curItem.prefix">
							</div>
						</div>
						<div class="form-group">
							<label for="hostName" class="col-xs-1 control-label">Hostname/IP:</label>
							<div class="col-xs-11">
								<input type="text" class="form-control" id="hostName" name="hostName" [(ngModel)]="mainService.curItem.hostname">
							</div>
						</div>
						<div class="form-group">
							<label for="hostPost" class="col-xs-1 control-label">Port:</label>
							<div class="col-xs-11">
								<input type="number" class="form-control" id="hostPost" name="hostPost" [(ngModel)]="mainService.curItem.port">
							</div>
						</div>
						<div class="form-group">
							<label for="sslenabled" class="col-xs-1 control-label">SSL Enabled:</label>
							<div class="col-xs-11 checkbox">
								<label>
									<input type="checkbox" id="sslenabled" name="sslenabled" [(ngModel)]="mainService.curItem.sslenabled">
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="istrusted" class="col-xs-1 control-label">Trusted:</label>
							<div class="col-xs-11 checkbox">
								<label>
									<input type="checkbox" id="istrusted" name="istrusted" [(ngModel)]="mainService.curItem.istrusted">
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="basedn" class="col-xs-1 control-label">Base DN:</label>
							<div class="col-xs-11">
								<input type="text" class="form-control" id="basedn" name="basedn" [(ngModel)]="mainService.curItem.basedn">
							</div>
						</div>
						<div class="form-group">
							<label for="userdn" class="col-xs-1 control-label">User DN:</label>
							<div class="col-xs-11">
								<input type="text" class="form-control" id="userdn" name="userdn" [(ngModel)]="mainService.curItem.userdn">
							</div>
						</div>
						<div class="form-group">
							<label for="itempass" class="col-xs-1 control-label">Password:</label>
							<div class="col-xs-11">
								<input type="password" class="form-control" id="itempass" name="itempass" [(ngModel)]="mainService.curItem.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-11 col-xs-offset-1">
								<button class="btn btn-primary btn-xs" type="submit"><i class="fa fa-floppy-o fa-fw"></i> Save Changes</button>
								<button class="btn btn-warning btn-xs" type="button" routerLink="/accessmanagement/servers/server-list"><i class="fa fa-ban fa-fw"></i> Cancel</button>
								<button class="btn btn-danger btn-xs pull-right" type="button" (click)="mainService.delete(mainService.curItem.id, mainService.curItem.name)"><i class="fa fa-trash fa-fw"></i> Delete Server</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

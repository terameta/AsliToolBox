<div class="btn-toolbar" role="toolbar" aria-label="Access Management Servers Menu">
	<div class="btn-group btn-group-xs" role="group">
		<button type="button" class="btn btn-default btn-xs" title="Server List" routerLink="server-list"><i class="fa fa-sitemap fa-fw"></i> Servers</button>
		<button type="button" class="btn btn-default btn-xs" title="Current Item: {{mainService.curItem.name}}" *ngIf="mainService.curItem.id > 0"><i class="fa fa-angle-double-right fa-fw"></i> {{mainService.curItem.name}}</button>
	</div>
	<div class="btn-group btn-group-xs" role="group">
		<button type="button" class="btn btn-default btn-xs" title="Server List" routerLink="server-list"><i class="fa fa-list fa-fw"></i> List</button>
		<div class="btn-group btn-group-xs" role="group">
			<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fa fa-exchange fa-fw"></i> Go To
				<span class="caret"></span>
    		</button>
			<ul class="dropdown-menu">
				<li *ngFor="let server of mainService.items | async"><a [routerLink]="['/accessmanagement/servers/server-detail', server.id]">Go to {{server.name}}</a></li>
			</ul>
		</div>
		<button type="button" class="btn btn-default btn-xs" title="New Server" (click)="mainService.create()"><i class="fa fa-plus fa-fw"></i> New</button>
	</div>
	<div class="btn-group btn-group-xs pull-right" role="group">
		<button type="button" class="btn btn-default" title="Help"><i class="fa fa-question fa-fw"></i> Help</button>
	</div>
</div>
